<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kodular Firebase Bridge</title>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>

<body>
<h3>Firebase Bridge Ready</h3>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCnLPWHexvnsGwC-f8WjeQOHOP5Rtvk6fE",
  authDomain: "wedi-db408.firebaseapp.com",
  databaseURL: "https://wedi-db408-default-rtdb.firebaseio.com",
  projectId: "wedi-db408",
  storageBucket: "wedi-db408.appspot.com",
  messagingSenderId: "597651418673",
  appId: "1:597651418673:web:2469e379b6207d87be6f10"
};

firebase.initializeApp(firebaseConfig);

setInterval(() => {
  if (!window.Kodular || !window.Kodular.getWebViewString) return;

  const raw = window.Kodular.getWebViewString();
  if (!raw || raw[0] !== "{") return;

  try {
    const data = JSON.parse(raw);

    // ðŸ” LOGIN
    if (data.type === "LOGIN") {
      firebase.auth().signInAnonymously()
        .then(userCred => {
          const uid = userCred.user.uid;

          firebase.database().ref("users/" + uid).set({
            name: data.name,
            joined: Date.now()
          });

          window.Kodular.setWebViewString("UID:" + uid);
        })
        .catch(err => {
          window.Kodular.setWebViewString("AUTH_ERROR");
        });
    }

  } catch (e) {
    window.Kodular.setWebViewString("JSON_ERROR");
  }
}, 500);
</script>
</body>
</html>
