<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kodular Bridge</title>

  <script>
    function sendToKodular(msg) {
      if (window.AppInventor) {
        // IMPORTANT: clear first
        window.AppInventor.setWebViewString("");
        setTimeout(function () {
          window.AppInventor.setWebViewString(msg);
        }, 50);
      }
    }

    function onKodularMessage(raw) {
      if (!raw || raw.length === 0) return;

      let parts = raw.split("|");
      let command = parts[0];

      // LOGIN|name
      if (command === "LOGIN") {
        let uid = "UID_" + Date.now();
        sendToKodular("UID:" + uid);
        return;
      }

      // WRITE|title|message
      if (command === "WRITE") {
        sendToKodular("OK");
        return;
      }

      sendToKodular("ERROR");
    }

    window.onload = function () {
      if (window.AppInventor) {
        window.AppInventor.onWebViewString = onKodularMessage;
      }
    };
  </script>
</head>
<body>
</body>
</html>
