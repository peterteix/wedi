<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kodular Bridge Test</title>
<script>

function send(msg){
  if(window.AppInventor){
    window.AppInventor.setWebViewString(msg);
  }
}

function onKodularMessage(msg){
  if(!msg) return;

  if(msg.startsWith("LOGIN|")){
    send("UID:12345");
  }

  if(msg.startsWith("WRITE|")){
    send("OK");
  }
}

window.onload = function(){
  if(window.AppInventor){
    window.AppInventor.onWebViewString = onKodularMessage;
  }
}

</script>
</head>
<body>
</body>
</html>
