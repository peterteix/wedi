<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kodular Firebase Bridge</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <style>
    body { font-family: monospace; background:#111; color:#0f0; }
    pre { white-space: pre-wrap; }
  </style>
</head>

<body>
<h3>Firebase Bridge Loaded</h3>
<pre id="log">Waiting for Kodular‚Ä¶</pre>

<script>
/* ======================
   LOGGER
====================== */
function log(msg) {
  console.log(msg);
  document.getElementById("log").textContent += "\n" + msg;
}

/* ======================
   FIREBASE CONFIG
====================== */
const firebaseConfig = {
  apiKey: "AIzaSyCnLPWHexvnsGwC-f8WjeQOHOP5Rtvk6fE",
  authDomain: "wedi-db408.firebaseapp.com",
  databaseURL: "https://wedi-db408-default-rtdb.firebaseio.com",
  projectId: "wedi-db408",
  storageBucket: "wedi-db408.appspot.com",
  messagingSenderId: "597651418673",
  appId: "1:597651418673:web:2469e379b6207d87be6f10"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

log("üî• Firebase initialized");

/* ======================
   MAIN LOOP (KODULAR)
====================== */
setInterval(() => {
  try {
    if (typeof window.AppInventor === "undefined") return;

    let raw = window.AppInventor.getWebViewString();
    if (!raw) return;

    raw = raw.trim();

    // Ignore non-JSON responses
    if (raw[0] !== "{") return;

    log("üì© JSON received ‚Üí " + raw);

    const data = JSON.parse(raw);

    // CLEAR immediately (VERY IMPORTANT)
    window.AppInventor.setWebViewString("");

    /* ========= LOGIN ========= */
    if (data.type === "LOGIN") {
      const ref = db.ref("users").push({
        name: data.name,
        created: Date.now()
      });

      const uid = "UID:" + ref.key;
      log("üë§ Login OK ‚Üí " + uid);

      window.AppInventor.setWebViewString(uid);
    }

    /* ========= WRITE ========= */
    else if (data.type === "WRITE") {
      db.ref(data.path).push(data.value)
        .then(() => {
          log("‚úÖ Firebase WRITE OK");
          window.AppInventor.setWebViewString("OK");
        })
        .catch(err => {
          log("‚ùå Firebase error: " + err.message);
          window.AppInventor.setWebViewString("Error");
        });
    }

  } catch (e) {
    log("‚ùå JSON error: " + e.message);
    window.AppInventor.setWebViewString("JSON Error");
  }
}, 400);
</script>
</body>
</html>
