<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kodular Firebase Bridge</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>

<body>
<h3>Firebase Bridge Loaded</h3>
<pre id="log">Waiting for Kodular‚Ä¶</pre>

<script>
  function log(msg) {
    document.getElementById("log").textContent += "\n" + msg;
    console.log(msg);
  }

  const firebaseConfig = {
    apiKey: "AIzaSyCnLPWHexvnsGwC-f8WjeQOHOP5Rtvk6fE",
    authDomain: "wedi-db408.firebaseapp.com",
    databaseURL: "https://wedi-db408-default-rtdb.firebaseio.com",
    projectId: "wedi-db408",
    storageBucket: "wedi-db408.appspot.com",
    messagingSenderId: "597651418673",
    appId: "1:597651418673:web:2469e379b6207d87be6f10"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  log("üî• Firebase initialized");

  setInterval(() => {
    try {
      if (typeof Kodular === "undefined") return;

      const raw = Kodular.getWebViewString();

      if (!raw || raw[0] !== "{") return;

      log("üì© Received: " + raw);

      const data = JSON.parse(raw);

      // CLEAR immediately to prevent loops
      Kodular.setWebViewString("");

      // üîê LOGIN
      if (data.type === "LOGIN") {
        const ref = db.ref("users").push({
          name: data.name,
          created: Date.now()
        });

        const uid = ref.key;

        log("‚úÖ Login OK ‚Üí UID:" + uid);
        Kodular.setWebViewString("UID:" + uid);
      }

      // ‚úçÔ∏è WRITE COMMENT
      if (data.type === "WRITE") {
        db.ref(data.path).push(data.value)
          .then(() => {
            log("‚úÖ Comment saved");
            Kodular.setWebViewString("OK");
          })
          .catch(err => {
            log("‚ùå Firebase error");
            Kodular.setWebViewString("Error");
          });
      }

    } catch (e) {
      log("‚ùå JSON Error: " + e.message);
      Kodular.setWebViewString("JSON Error");
    }
  }, 400);
</script>
</body>
</html>
